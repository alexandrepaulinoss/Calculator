<html>

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>

<body>
    <div id="value">
        <input type="number" name="valueInput" placeholder="Value">
    </div>

    <div id="operations">
        <button id="addButton" class="operationButton">+</button>
        <button id="subtractButton" class="operationButton">-</button>
        <button id="multiplyButton" class="operationButton">*</button>
        <button id="divideButton" class="operationButton">/</button>
        <button id="clearButton" class="operationButton">Clear</button>
    </div>

    <div id="list">
        <ul id="operationsList">
        </ul>
    </div>

    <script src="calculadora.js">
    </script>
</body>

</html>
